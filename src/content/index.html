<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Tab Example</title>
	<link rel="stylesheet" href="screen.css">

	<script defer src="bundle.js"></script>
</head>

<body>

	<ul class="tabs">
		<li id="tab1"><a>Kame</a></li>
		<li id="tab2"><a>Dachi</a></li>
		<li id="tab3"><a>Eevee</a></li>
	</ul>
	<div class="container">
		<div id="content1">
			<h2>Cat One: Kame</h2>
			<p>Hi, I'm Kame, and I love my Mommay.</p>
			<p>Black/Brown Tabby.</p>
		</div>

		<div id="content2">
			<h2>Cat Two: Dachi</h2>
			<p>Hi, I'm Dachi, and I love my Dadu.</p>
			<p>Brown/White Tabby.</p>
		</div>

		<div id="content3">
			<h2>Cat Three: Eevee</h2>
			<p>Hi, I'm Eevee, and I love being purrs.</p>
			<p>Russian Blue.</p>
		</div>
	</div>

</body>

</html>
